<div>
    <h2 translate="webstoreApp.orderHeader.home.title">OrderHeaders</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="orderHeader.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
class="hidden-xs"                        translate="webstoreApp.orderHeader.home.createLabel">Create new OrderHeader
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="{{ 'webstoreApp.orderHeader.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="search()">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span translate="global.field.id">ID</span></th>
                    <th><span translate="webstoreApp.orderHeader.type">Type</span></th>
                    <th><span translate="webstoreApp.orderHeader.status">Status</span></th>
                    <th><span translate="webstoreApp.orderHeader.orderTotal">OrderTotal</span></th>
                    <th><span translate="webstoreApp.orderHeader.userProfile">userProfile</span></th>
                    <th><span translate="webstoreApp.orderHeader.payment">payment</span></th>
                    <th><span translate="webstoreApp.orderHeader.shipment">shipment</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="orderHeader in orderHeaders track by orderHeader.id">
                    <td><a ui-sref="orderHeader.detail({id:orderHeader.id})">{{orderHeader.id}}</a></td>
                    <td translate="{{'webstoreApp.OrderType.' + orderHeader.type}}">{{orderHeader.type}}</td>
                    <td translate="{{'webstoreApp.Status.' + orderHeader.status}}">{{orderHeader.status}}</td>
                    <td>{{orderHeader.orderTotal}}</td>
                    <td>
                        <a ui-sref="userProfile.detail({id:orderHeader.userProfile.id})">{{orderHeader.userProfile.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="payment.detail({id:orderHeader.payment.id})">{{orderHeader.payment.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="shipment.detail({id:orderHeader.shipment.id})">{{orderHeader.shipment.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="orderHeader.detail({id:orderHeader.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="orderHeader.edit({id:orderHeader.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="orderHeader.delete({id:orderHeader.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
